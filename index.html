<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>כרטיס מתנה - גברת רביע</title>
<style>
  body {
    background: #fff8e1;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0; 
    padding: 20px;
    height: 100vh;
    overflow-x: hidden;
  }
  .title {
    color: #d84315;
    font-size: 2em;
    font-weight: bold;
    margin: 20px 0;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }
  /* מעטפה משופרת */
  #envelope {
    width: 300px;
    height: 200px;
    margin: 40px auto;
    background: linear-gradient(135deg, #f5d88e 0%, #f9a825 100%);
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transform-style: preserve-3d;
    perspective: 1000px;
    border: 1px solid #e0a800;
  }
  #envelope:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
    pointer-events: none;
  }
  #flap {
    width: 300px;
    height: 100px;
    background: linear-gradient(to bottom, #fbc02d 0%, #f9a825 100%);
    border-bottom-left-radius: 150px 100px;
    border-bottom-right-radius: 150px 100px;
    position: absolute;
    top: 0; 
    left: 0;
    transform-origin: bottom center;
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    border-bottom: 1px solid #e0a800;
    z-index: 2;
  }
  #flap:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0) 100%);
  }
  #envelope-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    color: #7e57c2;
    z-index: 1;
  }
  #card-container {
    display: none;
    margin-top: 20px;
    text-align: center;
  }
  #card {
    max-width: 90vw;
    width: 300px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    margin: 0 auto;
    display: block;
  }
  #message {
    margin-top: 30px;
    font-size: 1.3em;
    color: #d32f2f;
    font-weight: bold;
    animation: fadeIn 1s;
  }
  #heart {
    color: #e53935;
    font-size: 1.5em;
    vertical-align: middle;
    margin-right: 6px;
    animation: pulse 1.5s infinite;
  }
  #instructions {
    font-size: 1em;
    color: #555;
    margin-top: 15px;
    animation: fadeIn 1s;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .envelope-decoration {
    position: absolute;
    font-size: 1.2em;
    color: rgba(0,0,0,0.2);
    z-index: 3;
  }
  .decoration-1 {
    top: 20px;
    left: 30px;
    transform: rotate(-15deg);
  }
  .decoration-2 {
    top: 20px;
    right: 30px;
    transform: rotate(15deg);
  }
  .subtitle {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 30px;
  }
</style>
</head>
<body>

<div class="title">🎉 יום הולדת שמח! 🎈</div>
<div class="subtitle">יש לי הפתעה בשבילך...</div>

<div id="envelope" aria-label="מעטפה סגורה, החלק כדי לפתוח">
  <div id="flap">
    <span class="envelope-decoration decoration-1">🎭</span>
    <span class="envelope-decoration decoration-2">🎵</span>
  </div>
  <div id="envelope-content">
    <span>הזז/י למעלה לפתיחה</span>
  </div>
</div>

<div id="instructions">החלק/י את המעטפה כלפי מעלה כדי לפתוח</div>

<div id="card-container">
  <div class="title">הנה כרטיס המתנה שלך למופע הסטנדאפ "גברת רביע"</div>
  <img id="card" src="rby.jpg" alt="!כרטיס מתנה למופע גברת רביע" />
  <div id="message">
    <span id="heart">❤️</span> אוהבת המון – יעל
  </div>
</div>

<!-- ספריית קונפטי משופרת -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const flap = document.getElementById('flap');
  const envelope = document.getElementById('envelope');
  const envelopeContent = document.getElementById('envelope-content');
  const cardContainer = document.getElementById('card-container');
  const instructions = document.getElementById('instructions');
  let startY = null;
  let opened = false;
  function runConfetti() {
    confetti({particleCount: 150,spread: 100,origin: { y: 0.6, x: 0.5 }});
    setTimeout(() => {confetti({particleCount: 80,angle: 60,spread: 70,origin: { x: 0, y: 0.65 }});}, 250);
    setTimeout(() => {confetti({particleCount: 80,angle: 120,spread: 70,origin: { x: 1, y: 0.65 }});}, 400);
    setTimeout(() => {confetti({particleCount: 100,spread: 160,origin: { x: 0.5, y: 0.3 }});}, 1000);
  }
  envelope.addEventListener('touchstart', e => {
    if (opened) return;
    startY = e.touches[0].clientY;
    e.preventDefault();
  });
  envelope.addEventListener('touchmove', e => {
    if (opened || startY === null) return;
    const currentY = e.touches[0].clientY;
    const deltaY = startY - currentY;
    if (deltaY > 0) {
      let rotateX = Math.min(deltaY / 2, 180);
      flap.style.transform = `rotateX(${rotateX}deg)`;
    }
    e.preventDefault();
  });
  envelope.addEventListener('touchend', e => {
    if (opened || startY === null) return;
    const endY = e.changedTouches[0].clientY;
    const deltaY = startY - endY;
    if (deltaY > 50) {
      flap.style.transform = 'rotateX(180deg)';
      opened = true;
      setTimeout(() => {
        envelope.style.display = 'none';
        cardContainer.style.display = 'block';
        instructions.style.display = 'none';
        runConfetti();
      }, 800);
    } else {
      flap.style.transform = 'rotateX(0deg)';
    }
    startY = null;
  });
  // תמיכה במחשב
  let mouseDown = false;
  envelope.addEventListener('mousedown', e => {
    if (opened) return;
    mouseDown = true;
    startY = e.clientY;
  });
  document.addEventListener('mousemove', e => {
    if (!mouseDown || opened) return;
    const deltaY = startY - e.clientY;
    if (deltaY > 0) {
      let rotateX = Math.min(deltaY / 2, 180);
      flap.style.transform = `rotateX(${rotateX}deg)`;
    }
  });
  document.addEventListener('mouseup', e => {
    if (!mouseDown || opened) {
      mouseDown = false;
      return;
    }
    const deltaY = startY - e.clientY;
    if (deltaY > 50) {
      flap.style.transform = 'rotateX(180deg)';
      opened = true;
      setTimeout(() => {
        envelope.style.display = 'none';
        cardContainer.style.display = 'block';
        instructions.style.display = 'none';
        runConfetti();
      }, 800);
    } else {
      flap.style.transform = 'rotateX(0deg)';
    }
    mouseDown = false;
    startY = null;
  });
  envelopeContent.addEventListener('click', () => {
    if (opened) return;
    flap.style.transform = 'rotateX(180deg)';
    opened = true;
    setTimeout(() => {
      envelope.style.display = 'none';
      cardContainer.style.display = 'block';
      instructions.style.display = 'none';
      runConfetti();
    }, 800);
  });
</script>
</body>
</html>
