<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>כרטיס מתנה - גברת רביע</title>
  <style>
    body {
      background: #fff8e1;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .popup {
      margin-top: 40px;
      font-size: 2.4em;
      color: #d84315;
      font-weight: bold;
      animation: pop 1s;
      background: #ffe082;
      border-radius: 20px;
      display: inline-block;
      padding: 20px 40px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .message {
      font-size: 1.5em;
      margin: 30px 0 10px 0;
      color: #333;
    }
    .love {
      font-size: 1.2em;
      color: #d32f2f;
      margin-top: 30px;
      font-weight: bold;
    }
    .love .heart {
      color: #e53935;
      font-size: 1.2em;
      vertical-align: middle;
      margin-right: 6px;
    }
    @media (max-width: 600px) {
      .popup { font-size: 1.5em; padding: 10px 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="popup">🎈 יום הולדת שמח! 🎉</div>
