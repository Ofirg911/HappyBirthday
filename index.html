<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>כרטיס מתנה - גברת רביע</title>
<style>
  body {
    background: #fff8e1;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0; 
    padding: 20px;
    height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .title {
    color: #d84315;
    font-size: 2em;
    font-weight: bold;
    margin: 20px 0;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }
  .subtitle {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 30px;
  }

  /* מעטפה גרפית אמיתית */
  #envelope-svg-container {
    width: 300px;
    height: 200px;
    margin: 40px auto;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    border-radius: 10px;
    cursor: grab;
    touch-action: none; /* למנוע גלילה בטעות במובייל */
  }

  #envelope-svg {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2; /* מעל החלק האחורי של המעטפה */
  }

  #envelope-flap-svg {
    transform-origin: 50% 100%; /* ציר סיבוב למטה במרכז */
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 3; /* כנף מעל הכל */
  }

  #envelope-back {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: #f9a825; /* צבע גוף המעטפה */
    border-radius: 10px;
    z-index: 1; /* מתחת לכנף */
  }

  #card-container {
    display: none;
    margin-top: 20px;
    text-align: center;
    animation: fadeIn 1s forwards;
  }
  
  #card {
    max-width: 90vw;
    width: 300px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    margin: 0 auto;
    display: block;
  }
  
  #message {
    margin-top: 30px;
    font-size: 1.3em;
    color: #d32f2f;
    font-weight: bold;
    animation: fadeIn 1s;
  }
  
  #heart {
    color: #e53935;
    font-size: 1.5em;
    vertical-align: middle;
    margin-right: 6px;
    animation: pulse 1.5s infinite;
  }
  
  #instructions {
    font-size: 1em;
    color: #555;
    margin-top: 15px;
    animation: fadeIn 1s;
  }
  
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* הסתרת התוכן בתוך המעטפה עד לפתיחה */
  #envelope-content-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(255,255,255,0.8);
    font-size: 1.2em;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="title">🎉 יום הולדת שמח! 🎈</div>
<div class="subtitle">יש לי הפתעה בשבילך...</div>

<div id="envelope-svg-container" aria-label="מעטפה סגורה, החלק כדי לפתוח">
  <!-- גוף המעטפה התחתון (נראה כשהמעטפה נפתחת) -->
  <div id="envelope-back"></div>

  <!-- SVG של המעטפה -->
  <svg id="envelope-svg" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- כנף המעטפה (החלק שנפתח) -->
    <path id="envelope-flap-svg" d="M0 0 L150 100 L300 0 L0 0 Z" fill="#fbc02d" stroke="#e0a800" stroke-width="1" />
    <!-- גוף המעטפה הקדמי -->
    <rect x="0" y="0" width="300" height="200" fill="#f9a825" stroke="#e0a800" stroke-width="1" />
    <!-- ריבוע לבן פנימי (כאילו כרטיס בולט) -->
    <rect x="20" y="40" width="260" height="120" fill="rgba(255,255,255,0.7)" rx="5" ry="5" />
    <!-- כיתוב על המעטפה -->
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="16" fill="#8d6e63" text-anchor="middle">הפתעה בפנים!</text>
  </svg>

  <div id="envelope-content-text">הזז/י למעלה לפתיחה</div>
</div>

<div id="instructions">החלק/י את המעטפה כלפי מעלה כדי לפתוח</div>

<div id="card-container">
  <div class="title">הנה כרטיס המתנה שלך למופע הסטנדאפ "גברת רביע"</div>
  <img id="card" src="image.jpg" alt="כרטיס מתנה למופע גברת רביע" />
  <div id="message">
    <span id="heart">❤️</span> אוהבת המון – יעל
  </div>
</div>

<!-- ספריית קונפטי -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const envelopeSvgContainer = document.getElementById('envelope-svg-container');
  const envelopeFlapSvg = document.getElementById('envelope-flap-svg');
  const cardContainer = document.getElementById('card-container');
  const instructions = document.getElementById('instructions');
  const envelopeContentText = document.getElementById('envelope-content-text');

  let startY = null;
  let opened = false;

  // פונקציה להפעלת קונפטי מרשים
  function runConfetti() {
    confetti({particleCount: 150,spread: 100,origin: { y: 0.6, x: 0.5 }});
    setTimeout(() => {confetti({particleCount: 80,angle: 60,spread: 70,origin: { x: 0, y: 0.65 }});}, 250);
    setTimeout(() => {confetti({particleCount: 80,angle: 120,spread: 70,origin: { x: 1, y: 0.65 }});}, 400);
    setTimeout(() => {confetti({particleCount: 100,spread: 160,origin: { x: 0.5, y: 0.3 }});}, 1000);
  }
  
  // טיפול באירועי מגע (Touch)
  envelopeSvgContainer.addEventListener('touchstart', e => {
    if (opened) return;
    startY = e.touches[0].clientY;
    e.preventDefault(); // מניעת גלילה של הדף
  });

  envelopeSvgContainer.addEventListener('touchmove', e => {
    if (opened || startY === null) return;
    const currentY = e.touches[0].clientY;
    const deltaY = startY - currentY;
    if (deltaY > 0) { // החלקה למעלה
      let rotate = Math.min(deltaY * 0.6, 90); // יחס סיבוב קצת פחות אגרסיבי
      envelopeFlapSvg.style.transform = `rotateX(${rotate}deg)`;
    }
    e.preventDefault(); // מניעת גלילה של הדף
  });

  envelopeSvgContainer.addEventListener('touchend', e => {
    if (opened || startY === null) return;
    const endY = e.changedTouches[0].clientY;
    const deltaY = startY - endY;
    if (deltaY > 50) { // אם החליק מספיק
      envelopeFlapSvg.style.transform = 'rotateX(90deg)'; // פותח את הכנף לגמרי
      opened = true;
      setTimeout(() => {
        envelopeSvgContainer.style.display = 'none';
        cardContainer.style.display = 'block';
        instructions.style.display = 'none';
        runConfetti();
      }, 800); // לאחר אנימציית הפתיחה
    } else {
      envelopeFlapSvg.style.transform = 'rotateX(0deg)'; // סוגר בחזרה
    }
    startY = null;
  });

  // טיפול באירועי עכבר (Mouse)
  let mouseDown = false;
  
  envelopeSvgContainer.addEventListener('mousedown', e => {
    if (opened) return;
    mouseDown = true;
    startY = e.clientY;
    e.preventDefault();
  });

  document.addEventListener('mousemove', e => {
    if (!mouseDown || opened) return;
    const deltaY = startY - e.clientY;
    if (deltaY > 0) {
      let rotate = Math.min(deltaY * 0.6, 90);
      envelopeFlapSvg.style.transform = `rotateX(${rotate}deg)`;
    }
    e.preventDefault();
  });

  document.addEventListener('mouseup', e => {
    if (!mouseDown || opened) {
      mouseDown = false;
      return;
    }
    const endY = e.clientY;
    const deltaY = startY - endY;
    if (deltaY > 50) {
      envelopeFlapSvg.style.transform = 'rotateX(90deg)';
      opened = true;
      setTimeout(() => {
        envelopeSvgContainer.style.display = 'none';
        cardContainer.style.display = 'block';
        instructions.style.display = 'none';
        runConfetti();
      }, 800);
    } else {
      envelopeFlapSvg.style.transform = 'rotateX(0deg)';
    }
    mouseDown = false;
    startY = null;
  });

  // כפתור חלופי לפתיחה בלחיצה (למקרה שהחלקה לא נוחה)
  envelopeContentText.addEventListener('click', () => {
    if (opened) return;
    envelopeFlapSvg.style.transform = 'rotateX(90deg)';
    opened = true;
    setTimeout(() => {
      envelopeSvgContainer.style.display = 'none';
      cardContainer.style.display = 'block';
      instructions.style.display = 'none';
      runConfetti();
    }, 800);
  });
</script>

</body>
</html>
