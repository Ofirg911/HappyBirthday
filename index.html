<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>כרטיס מתנה אינטראקטיבי</title>
<style>
  body {
    background: #fff8e1;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0; padding: 20px;
  }
  #envelope {
    width: 300px;
    height: 200px;
    margin: 40px auto;
    background: #f9a825;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    user-select: none;
  }
  #flap {
    width: 300px;
    height: 100px;
    background: #fbc02d;
    border-bottom-left-radius: 150px 100px;
    border-bottom-right-radius: 150px 100px;
    position: absolute;
    top: 0; left: 0;
    transform-origin: bottom center;
    transition: transform 0.5s ease;
    box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
  }
  #card {
    display: none;
    margin-top: 20px;
    max-width: 90vw;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  #message {
    margin-top: 20px;
    font-size: 1.3em;
    color: #d32f2f;
    font-weight: bold;
  }
  #heart {
    color: #e53935;
    font-size: 1.5em;
    vertical-align: middle;
    margin-left: 6px;
  }
  #instructions {
    font-size: 1em;
    color: #555;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>🎉 יום הולדת שמח! 🎈</h1>

<div id="envelope" aria-label="מעטפה סגורה, החלק כדי לפתוח">
  <div id="flap"></div>
</div>

<div id="instructions">החלק את המעטפה כלפי מעלה כדי לפתוח</div>

<img id="card" src="https://pplx-res.cloudinary.com/image/private/user_uploads/25009427/06b7ca76-2617-457f-9ef2-8dc3a31fdbe9/image.jpg" alt="כרטיס מתנה למופע גברת רביע" />

<div id="message" style="display:none;">
  אוהבת המון – יעל <span id="heart">❤️</span>
</div>

<script>
  const flap = document.getElementById('flap');
  const envelope = document.getElementById('envelope');
  const card = document.getElementById('card');
  const message = document.getElementById('message');
  const instructions = document.getElementById('instructions');

  let startY = null;
  let opened = false;

  envelope.addEventListener('touchstart', e => {
    if (opened) return;
    startY = e.touches[0].clientY;
  });

  envelope.addEventListener('touchmove', e => {
    if (opened || startY === null) return;
    const currentY = e.touches[0].clientY;
    const deltaY = startY - currentY;
    if (deltaY > 0) { // sliding up
      let rotateX = Math.min(deltaY / 2, 90);
      flap.style.transform = `rotateX(-${rotateX}deg)`;
    }
  });

  envelope.addEventListener('touchend', e => {
    if (opened || startY === null) return;
    const endY = e.changedTouches[0].clientY;
    const deltaY = startY - endY;
    if (deltaY > 50) {
      // Open flap fully
      flap.style.transform = 'rotateX(-90deg)';
      opened = true;
      setTimeout(() => {
        envelope.style.display = 'none';
        card.style.display = 'block';
        message.style.display = 'block';
        instructions.style.display = 'none';
      }, 600);
    } else {
      // Close flap back
      flap.style.transform = 'rotateX(0deg)';
    }
    startY = null;
  });
</script>

</body>
</html>
